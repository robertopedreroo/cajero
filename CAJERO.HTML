    <h1>Bienvenido a BANCANDER</h1>

    <p> Tu dinero en buenas manos</p>

    <form id="loginForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>

        <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
    </form>

    <div id="saldo" style="display: none;">Saldo Actual: $<span id="saldoActual">0</span></div>

    <input type="number" id="cantidad" placeholder="Ingresa Cuanto" disabled>

    <button onclick="depositar()" id="depositarButton" disabled>Quieres Depositar</button>
    <button onclick="retirar()" id="retirarButton" disabled>Quieres Retirar</button>
    <button onclick="cambiarUsuario()" id="cambiarUsuarioButton">Cambiar Usuario</button>

    
    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
